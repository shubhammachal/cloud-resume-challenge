name: main
on: push
env:
  PYTHON_VERSION: 3.9

jobs:
  test-api:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Test API Gateway
        run: |
          cd cloud-resume/tests
          python -m pytest test_api_gateway.py
      
      - name: Test Unit Handler
        run: |
          cd cloud-resume/tests
          python -m pytest unit_handler.py